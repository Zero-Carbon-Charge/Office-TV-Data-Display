<!DOCTYPE html>
<html>
<head>
  <title>Rotating Live Dashboards</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="viewer" src="https://grafana.prod.charge.co.za/public-dashboards/4267044a54eb4ae4972fc6b158bc1ce3"></iframe>

  <script>
    const urls = [
      "https://grafana.prod.charge.co.za/public-dashboards/4267044a54eb4ae4972fc6b158bc1ce3",
      "https://grafana.prod.charge.co.za/public-dashboards/4267044a54eb4ae4972fc6b158bc1ce3"  
    ];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % urls.length;
      document.getElementById("viewer").src = urls[index];
    }, 60000); // change every 60 seconds
  </script>
</body>
</html>
