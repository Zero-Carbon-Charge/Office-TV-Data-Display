<!DOCTYPE html>
<html>
<head>
  <title>Rotating Live Dashboards</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="viewer" src="https://zcc.charge.co.za/charging-stations#all"></iframe>

  <script>
    const urls = [
      "https://grafana.prod.charge.co.za/d/ee4ybwjv5wqo0a/wolmaransstad-dashboard-2?orgId=2&from=now-5m&to=now&timezone=browser&refresh=30s",
      "https://zcc.charge.co.za/charging-stations#all"  
    ];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % urls.length;
      document.getElementById("viewer").src = urls[index];
    }, 60000); // change every 60 seconds
  </script>
</body>
</html>
