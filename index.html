<!DOCTYPE html>
<html>
<head>
  <title>Rotating Live Dashboards</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="viewer" src="http://metabase.integration.charge.co.za/public/dashboard/068fd2ff-fc4e-49d6-96bf-bad79ef1adcf"></iframe>

  <script>
    const urls = [
      "http://metabase.integration.charge.co.za/public/dashboard/068fd2ff-fc4e-49d6-96bf-bad79ef1adcf",
      "http://metabase.integration.charge.co.za/public/dashboard/8271b5d5-d6c8-4456-b6fe-b94a6af42fba"  
    ];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % urls.length;
      document.getElementById("viewer").src = urls[index];
    }, 60000); // change every 60 seconds
  </script>
</body>
</html>
